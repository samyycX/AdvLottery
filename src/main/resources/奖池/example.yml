# 是否启用此奖池 (false代表玩家不能打开)
启用: false

# 奖池使用的GUI (请看GUI部分)
# 名字请和GUI的YML配置文件名一致
gui: test

#物品预处理
物品预处理列表:
  # 这里存放普通物品，可以存放多个
  物品1:
    手动配置:
      material: STONE
    自动配置:

# 代表每次抽奖需要消耗的内容
# 注意!!! 消耗前置条件需要自己手动在脚本里配置
# 请看GUI部分的脚本配置
前置条件:
  - 消耗物品 <物品名> <个数> #消耗X个物品，物品名是上方的配置
  - 全服广播 恭喜{player}获得大奖! #{player}代表玩家名
  - 玩家运行命令 <命令> #以获奖玩家的身份, 权限运行命令
  - 后台运行命令 <命令> #以后台的身份, 权限运行命令
  - 玩家广播 <文本> #对获奖玩家发送消息
  - 全服广播 <文本> #对全服发送消息
  - vault减钱 <数量> #扣除vault账户的钱
  - PlayerPoints减点数 <数量>
  - 自定义API <参数> #不要使用此内容，请见API教程

#玩家刷新玩家数据时，需要的条件 (内容和上方前置条件一致)
# 刷新的内容:
  # 玩家已出保底次数
刷新玩家前置条件:
  -

#玩家刷新全服数据时，需要的条件 (内容和上方前置条件一致)
# 刷新的内容:
  # 全服已出此奖品次数
刷新全服前置条件:
  -

奖品列表:
  #奖品名
  #这里的奖品名必须和奖品配置内的YML文件名一致
  example:
    真实概率: 1000 #抽出物品的实际概率
    显示概率: 超稀有 #抽出物品显示的概率(作为一个变量)
    
    全服限制数量: 0 #全服限制出多少个 (不要就删掉)
    玩家限制数量: 0 #每个玩家限制出多少个 (不要就删掉)
    保底次数: 190 #物品多少次可以出保底 (不要就删掉)
    保底限量: 98 #玩家最多能保底此物品多少次 (不要就删掉)
    lores:
      # 支持颜色符号&
      - "测试"
      - "真实概率:{真实概率}" #这里的{真实概率}是变量，请看下方解释

    # 变量:
    # {真实概率},{显示概率}, {全服限制数量}, {玩家保底次数}, {玩家保底限量}, {玩家已抽奖池次数}, {玩家已出奖品次数},
