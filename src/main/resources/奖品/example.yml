#GUI界面显示
#这个是当玩家在奖池GUI里看到奖品时，显示的物品图标
#必须设定，且只能设定一个
gui显示物品:
  手动配置:
    amount: 1 #物品数量
    material: GRASS #物品材质(请查看Bukkit官方文档)
    name: "example" #物品名
    lore:
      - "example" #物品Lore
      - "example2"
  #由指令自动生成
  自动配置:

#奖励物品预处理
物品预处理列表:
  # 这里存放普通物品，可以存放多个
  物品1:
    手动配置:
      material: STONE
    自动配置:
#奖励
奖励:
  # 注意:
  # 以下所有奖品， 除了<给予物品>， 其他内容都会在玩家出奖的一瞬间执行
  - 给予物品 <物品名> #填写 物品1 就代表获取上方 物品预处理列表中的物品1
  - 全服广播 恭喜{player}获得大奖! #{player}代表玩家名
  - 玩家运行命令 <命令> #以获奖玩家的身份, 权限运行命令
  - 后台运行命令 <命令> #以后台的身份, 权限运行命令
  - 玩家广播 <文本> #对获奖玩家发送消息
  - 全服广播 <文本> #对全服发送消息
  - vault加钱 <数量> #给玩家的Vault账号加钱 (没有vault不要用)
  - playerpoints加点券 <数量> #给玩家加点券 (没有playerpoints不要用)
  - 自定义API <参数> #详见API教程
