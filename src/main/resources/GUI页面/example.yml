物品列表:
  1连抽按钮:
    手动配置:
      amount: 1
      material: STONE
      name: 1连抽
    自动配置:
    功能:
      - 执行脚本 脚本1
  10连抽按钮:
    手动配置:
      amount: 10
      material: STONE
      name: 10连抽
    自动配置:
    功能:
      - 直接抽奖 10
  查看奖池按钮:
    手动配置:
      amount: 1
      material: GRASS
      name: 查看奖池
    自动配置:
    功能:
      - 查看奖池
  装饰:
    手动配置:
      amount: 1
      material: 160
      damage: 5
      name: "&b装饰"

脚本列表:
  脚本1:
    脚本:
      - 随机奖品 20
      - ::loop
      - 随机奖品 0
      - ::loop2
      - 轮换物品 {格子.~{格子.大小}-{循环数.loop2}-1~} {格子.~{格子.大小}-{循环数.loop2}~}
      - "end::loop2"
      - 循环 loop2 {格子.大小}
      - 延时 {单次延迟时间}
      - "end::loop"
      - 循环 loop {格子.大小}
      - 出奖 取整~{格子.大小}/2~

      - ::loop3
      - 替换物品 {格子.{循环数.loop3}} {物品.装饰}
      - "end::loop3"
      - 循环 loop3 取整~{格子.大小}/2~

      - ::loop4
      - 替换物品 {格子.取整~{循环数.loop4}+1+{格子.大小}/2~} {物品.装饰}
      - end::loop4
      - 循环 loop4 取整~{格子.大小}/2~

    变量列表:
      格子:
        类型: stringlist
        数据:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
      单次延迟时间:
        类型: string
        数据: 10

设置:
  类型: CHEST
  长度: 6
  宽度: 9

GUI:
  21: 查看奖池按钮
  22: 1连抽按钮
  23: 10连抽按钮
