脚本列表:
  脚本1:
    脚本:
      # 如果你看不懂，配置下方的变量就好
      #
      # 脚本有:
        # 出奖 <格子id> (这个功能会获取指定格子Id里的奖品，并给玩家，如果格子内不是奖品，则可能会报错)
        # 轮换物品 <前格子> <后格子z> (这个功能会把<前格子>内的物品替换到<后格子>)
        # 替换物品 <格子> <物品名> (这个功能会把指定的格子填充上指定的物品(物品需要自己在前面定义，奖品不属于物品)
        # 播放音符 <乐器> <音色> (播放音符，乐器和音符名请自行查阅官方文档)
        # 随机奖品 <格子> (自动把格子填充进随机的奖品)
        # 消耗前置条件 <次数> (消耗多少次前置条件，例如10连抽就填10次， 不写代表免费抽奖)
        # 保底格 <格子> (把指定的格子作为保底格，当有保底物品时，自动填充进保底物品)
        # 延时 <tick数> (延时多少tick, 20tick=1秒)

      # 循环标记部分:
        # ::XXX (代表以XXX作为代码块名称，此标记以下的脚本都被标记为此代码块的一部分)
        # end::XXX (结束XXX代码块，此标记以下的代码都被标记为正常代码，除非定义新代码块)
        # 循环 <代码块名> <次数> (循环某代码块指定次数)
        # 注: 代码块之间可以嵌套

      # 表达式部分:
        # {变量} 为变量标准格式
        # ~表达式~ 为表达式标准格式， 里面的表达式会被自动计算

      # 变量部分:
        # 普通变量: 请在下方变量列表区定义
        # 变量类型: 请见下方变量列表
        # 假设普通变量A,
        # 如果类型为string,
        # 直接调用{A}即可获取
        # 如果类型为stringlist
        # 有以下格式:
        # {A.0} (代表获取第0(1)个元素)
        # {A.大小} (代表获取列表长度)
        # {A.首元素} (获取A的第一个元素)
        # {A.尾元素} (获取A的最后一个元素)
      #
        # 循环变量: 指XXX代码块循环了多少次
        # 循环变量格式: {循环数.XXX} (代表获取XXX代码块循环的次数)

      - 随机奖品 20
      - ::loop
      - 随机奖品 0
      - ::loop2
      - 轮换物品 {格子.~{格子.大小}-{循环数.loop2}-1~} {格子.~{格子.大小}-{循环数.loop2}~}
      - "end::loop2"
      - 循环 loop2 {格子.大小}
      - 延时 {单次延迟时间}
      - "end::loop"
      - 循环 loop {格子.大小}
      - 出奖 取整~{格子.大小}/2~

      - ::loop3
      - 替换物品 {格子.{循环数.loop3}} {物品.装饰}
      - "end::loop3"
      - 循环 loop3 取整~{格子.大小}/2~

      - ::loop4
      - 替换物品 {格子.取整~{循环数.loop4}+1+{格子.大小}/2~} {物品.装饰}
      - end::loop4
      - 循环 loop4 取整~{格子.大小}/2~

    变量列表:
      # 下方的"格子"就是变量名
      格子:
        # 类型有: string, stringlist
        # string为普通文本
        # stringlist为文本列表
        类型: stringlist
        数据:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
      单次延迟时间:
        类型: string
        数据: 10

